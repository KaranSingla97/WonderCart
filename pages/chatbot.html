<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Shopping Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 768px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            max-width: 80%;
        }
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }
        .message.user .avatar {
            background-color: #0071dc;
        }
        .message.assistant .avatar {
            background-color: #fdbb30;
        }
        .message .content {
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            line-height: 1.5;
        }
        .message.user .content {
            background-color: #0071dc;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .message.assistant .content {
            background-color: #e6e8eb;
            color: #1a202c;
            border-bottom-left-radius: 0.25rem;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #a0aec0;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <!-- Header -->
        <header class="bg-[#0071dc] text-white p-4 flex items-center justify-between shadow-md">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-[#fdbb30] flex items-center justify-center">
                    <i class="fa-solid fa-robot text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Walmart Assistant</h1>
                    <p class="text-sm opacity-80">Here to help you shop smarter!</p>
                </div>
            </div>
            <a href="index.html" class="text-xl hover:opacity-80 transition-opacity" title="Close Chat">
                <i class="fa-solid fa-xmark"></i>
            </a>
        </header>

        <!-- Messages -->
        <div id="chat-messages">
            <!-- Initial welcome message -->
            <div class="message assistant">
                <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="content">
                    Hello! Iâ€™m your Walmart shopping assistant. How can I help you find the best deals or products today?
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <footer class="p-4 bg-white border-t">
            <form id="chat-form" class="flex items-center gap-3">
                <input type="text" id="message-input" placeholder="Ask about products, deals, or more..." class="w-full px-4 py-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-[#0071dc]" autocomplete="off" required>
                <button type="submit" class="bg-[#0071dc] text-white rounded-full w-12 h-12 flex-shrink-0 flex items-center justify-center hover:bg-blue-700 transition-colors disabled:opacity-50" id="send-button">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');

            let chatHistory = []; // To maintain context for the AI

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userInput = messageInput.value.trim();
                if (!userInput) return;

                appendMessage('user', userInput);
                messageInput.value = '';
                sendButton.disabled = true;

                // Add user message to history
                chatHistory.push({ role: 'user', content: userInput });

                showTypingIndicator();

                try {
                    const response = await fetch('http://127.0.0.1:5001/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: chatHistory })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    const assistantResponse = data.response;
                    
                    // Add assistant response to history
                    chatHistory.push({ role: 'assistant', content: assistantResponse });
                    
                    removeTypingIndicator();
                    appendMessage('assistant', assistantResponse);

                } catch (error) {
                    console.error('Error fetching chat response:', error);
                    removeTypingIndicator();
                    appendMessage('assistant', "I'm sorry, I'm having a little trouble connecting right now. Please try again in a moment.");
                } finally {
                    sendButton.disabled = false;
                    messageInput.focus();
                }
            });

        function appendMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatarIcon = role === 'user' ? 'fa-user' : 'fa-robot';

            // Render Markdown to HTML for assistant messages
            const renderedContent = role === 'assistant' ? marked.parse(content) : content;

            messageDiv.innerHTML = `
                <div class="avatar"><i class="fa-solid ${avatarIcon}"></i></div>
                <div class="content">${renderedContent}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }


            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typing-indicator';
                typingDiv.className = 'message assistant';
                typingDiv.innerHTML = `
                    <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                    <div class="content typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function removeTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }
        });
    </script>

</body>
</html>
