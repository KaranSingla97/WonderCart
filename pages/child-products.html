<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Adventure!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
        }
        .adventure-card {
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border 0.2s ease-in-out;
        }
        .adventure-card.selected {
            transform: scale(1.08);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 4px solid #facc15; /* Yellow-400 */
        }
        .start-button {
            transition: transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .start-button:hover { transform: translateY(-2px); }
        .start-button:active { transform: translateY(1px); }
    </style>
</head>
<body class="text-white">

    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 pb-32">
        <div class="text-center mb-8">
            <i class="fas fa-robot text-6xl text-yellow-300"></i>
            <h1 class="text-4xl mt-2" style="font-weight: 400;">GreenBot's Shopping Adventure!</h1>
            <p class="text-lg text-blue-200" style="font-family: 'Comic Neue', cursive; font-weight: 400;">Let's find some treasures!</p>
        </div>

        <div id="product-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-t p-4 shadow-lg">
        <button id="start-nav-btn" class="w-full bg-yellow-400 text-blue-800 font-bold py-4 px-4 rounded-full hover:bg-yellow-500 start-button text-xl" disabled>
            Start the Hunt!
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const productListContainer = document.getElementById('product-list');
            const navButton = document.getElementById('start-nav-btn');

            try {
                const response = await fetch('../json/ids_1.json');
                if (!response.ok) throw new Error('Could not load department data.');
                const departments = await response.json();
                
                productListContainer.innerHTML = '';
                const nonShoppableIds = ['0', '1', '2', '28', '29'];

                Object.entries(departments).forEach(([id, data]) => {
                    if (nonShoppableIds.includes(id)) return;

                    const productItem = document.createElement('div');
                    productItem.className = 'adventure-card bg-white text-gray-800 rounded-2xl p-4 text-center cursor-pointer';
                    productItem.dataset.departmentId = id;

                    productItem.innerHTML = `
                        <div class="w-20 h-20 mx-auto flex items-center justify-center text-5xl text-blue-500 mb-2">
                            <i class="fas ${data.icon}"></i>
                        </div>
                        <p class="font-semibold text-md">${data.name}</p>
                        <input type="checkbox" class="hidden">
                    `;
                    
                    productItem.addEventListener('click', () => {
                        const checkbox = productItem.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                        productItem.classList.toggle('selected', checkbox.checked);
                    });

                    productListContainer.appendChild(productItem);
                });

                navButton.disabled = false;

            } catch (error) {
                productListContainer.innerHTML = `<p class="text-white text-center col-span-full">Oops! Something went wrong.</p>`;
            }

            navButton.addEventListener('click', () => {
                const checkedItems = document.querySelectorAll('.adventure-card.selected');
                if (checkedItems.length === 0) {
                    alert('Please pick at least one treasure to find!');
                    return;
                }
                const departmentIds = Array.from(checkedItems).map(item => item.dataset.departmentId);
                window.location.href = `child-nav.html?departments=${departmentIds.join(',')}`;
            });
        });
    </script>

</body>
</html>
